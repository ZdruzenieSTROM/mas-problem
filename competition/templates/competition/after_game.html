{% extends "competition/base.html" %}

{% block title %}{{game.name}}{% endblock %}

{% block content %}
<h1>Súťaž sa skončila.</h1>
<p class="fs-2">Môžeš si pozrieť <a href="{% url 'competition:results' pk=game.pk %}" class="main-link">výsledky</a>. Zadania a riešenia príkladov budú zverejnené v <a href="{% url 'competition:archive'%}" class="main-link">Archíve</a>.</p>
{% if has_certificate %}
<p class="fs-2">Tvoj diplom si môžeš stiahnuť tu:</p>
<a href="{% url 'competition:my-certificate' pk=game.pk %}" target="_blank">
    <button class="main-button">
        Stiahnuť diplom
    </button>
</a>
{% endif %}
{% endblock %}
