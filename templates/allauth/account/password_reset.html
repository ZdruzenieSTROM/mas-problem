
{% extends "competition/base.html" %}
{% load account %}
{% block title %}Reset hesla{% endblock %}

{% block content %}
<h2>Reset hesla</h2>
<form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="main-button">Resetuj heslo</button>
</form>

{% endblock %}
